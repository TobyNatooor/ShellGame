<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body>

    <h1 id="theTitle">Shell Game</h1>
    <p id="Explanation">Click Shuffle and find the green shell</p>

    <div class="container">
        <div class="boxCon">
            <div id="box1" class="theBox"></div>
            <div id="box2" class="theBox"></div>
            <div id="box3" class="theBox"></div>
        </div>
        <div class="btnCon">
            <div class="row">
                <button id="shuffle">Shuffle</button>
                <button id="Easy">Easy</button>
                <button id="Medium">Medium</button>
                <button id="Hard">Hard</button>
                <button id="restart">Restart</button>
            </div>
            <div>
                <output id="WinLose"></output>
            </div>
        </div>
    </div>

</body>
